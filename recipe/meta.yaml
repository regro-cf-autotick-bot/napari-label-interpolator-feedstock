{% set name = "napari-label-interpolator" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-label-interpolator-{{ version }}.tar.gz
  sha256: a5f78254a557e16c0811d41e585f41fd7f6c9fffc1ded45c7eff460795f0c9b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - edt
    - magicgui
    - python >={{ python_min }}

test:
  imports:
    - napari_label_interpolator
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brisvag/napari-label-interpolator
  summary: A napari plugin to interpolate any number of (n-1)d-labels across a single dimension.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brisvag
    - goanpeca
    - jaimergp
